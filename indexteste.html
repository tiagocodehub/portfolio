<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textura de Ruído</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Cor de fundo */
            position: relative;
        }

        /* Aplicando textura de ruído */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite interação com elementos abaixo */
            background-image: url('https://images.pexels.com/photos/6587323/pexels-photo-6587323.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            opacity: 0.2; /* Ajuste a opacidade do ruído */
            z-index: 10;
        }

        /* Exemplo de conteúdo */
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Este é um exemplo de textura de ruído aplicada em toda a página.</p>
    </div>

</body>
</html>
